- name: starship - create config directory
  file:
    path: ~/.configstarship/
    state: directory

- name: starship - symlink files
  file:
    src: "{{ ansible_env.PWD }}/provision/common/roles/starship/files/{{ item }}"
    path: "~/.config/starship/{{ item }}"
    state: link
    follow: false
    force: yes
  loop:
    - starship.toml
