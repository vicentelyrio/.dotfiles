- name: IDEs - install
  become: true
  ansible.builtin.package:
    name:
      - helix
      - neovim
    state: present

- name: Helix - create config directory
  ansible.builtin.file:
    path: ~/.config/helix
    state: directory
    mode: "0600"

- name: Helix - symlink files
  become: true
  ansible.builtin.file:
    src: "{{ ansible_env.PWD }}/provision/common/roles/ides/files/helix/{{ item }}"
    path: ~/.config/helix/{{ item }}
    state: link
    follow: false
    force: "yes"
  loop:
    - config.toml

- name: Clone NVIM config from my repo
  become: true
  ansible.builtin.git:
    repo: https://github.com/vicentelyrio/nvim.git
    dest: ~/.config/nvim
    single_branch: "yes"
    version: main

