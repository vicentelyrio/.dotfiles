- name: Helix - create config directory
  ansible.builtin.file:
    path: ~/.config/helix
    state: directory
    mode: "0644"

- name: Helix - symlink files
  ansible.builtin.file:
    src: "{{ playbook_dir }}/roles/ides/files/helix/{{ item }}"
    path: ~/.config/helix/{{ item }}
    state: link
    follow: false
    force: true
  loop:
    - config.toml
