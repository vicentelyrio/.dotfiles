- name: Helix - create config directory
  become: true
  become_user: "{{ user.name }}"
  ansible.builtin.file:
    path: "~/.config/helix"
    state: directory
    mode: "0644"

- name: Helix - symlink files
  become: true
  become_user: "{{ user.name }}"
  ansible.builtin.file:
    src: "{{ playbook_dir }}/roles/ides/files/helix/{{ item }}"
    dest: "~/.config/helix/{{ item }}"
    state: link
    follow: false
    force: true
  with_items:
    - config.toml
