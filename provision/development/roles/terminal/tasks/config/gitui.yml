- name: Gitui - create config directory
  ansible.builtin.file:
    path: ~/.config/gitui
    state: directory
    mode: "0644"

- name: Gitui - symlink config
  ansible.builtin.file:
    src: "{{ playbook_dir }}/roles/terminal/files/gitui/{{ item }}"
    path: ~/.config/gitui/{{ item }}
    state: link
    follow: false
    force: true
  loop:
    - key_bindings.ron
    - theme.ron
