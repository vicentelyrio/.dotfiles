- name: Gitui - create config directory
  become: true
  become_user: "{{ user.name }}"
  ansible.builtin.file:
    path: "~/.config/gitui"
    state: directory
    mode: "0644"

- name: Gitui - symlink config
  become: true
  ansible.builtin.file:
    src: "{{ playbook_dir }}/roles/terminal/files/gitui/{{ item }}"
    dest: "/home/{{ user.name }}/.config/gitui/{{ item }}"
    state: link
    follow: false
    force: true
  with_items:
    - key_bindings.ron
    - theme.ron
