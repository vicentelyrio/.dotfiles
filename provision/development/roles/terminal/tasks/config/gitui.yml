- name: Gitui - create config directory
  ansible.builtin.file:
    path: "$HOME/.config/gitui"
    state: directory
    mode: "0644"

- name: Gitui - symlink config
  ansible.builtin.file:
    src: "{{ playbook_dir }}/roles/terminal/files/gitui/{{ item }}"
    dest: "$HOME/.config/gitui/{{ item }}"
    state: link
    follow: false
    force: true
  with_items:
    - key_bindings.ron
    - theme.ron
