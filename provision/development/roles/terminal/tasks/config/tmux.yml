- name: Tmux - create config directory
  ansible.builtin.file:
    path: ~/.config/tmux
    state: directory
    mode: "0755"

- name: Tmux - symlink files
  ansible.builtin.file:
    src: "{{ playbook_dir }}/roles/terminal/files/tmux/{{ item }}"
    dest: ~/.config/tmux/{{ item }}
    state: link
    follow: false
    force: true
    owner: "{{ user.name }}"
  loop:
    - .tmux.conf
