---
- name: Tmux - create config directory
  ansible.builtin.file:
    path: ~/.config/tmux
    state: directory
    mode: "0600"

- name: Tmux - symlink files
  ansible.builtin.file:
    src: "{{ ansible_env.PWD }}/provision/common/roles/terminal/files/tmux/{{ item }}"
    path: ~/.config/tmux/{{ item }}
    state: link
    follow: false
    force: true
  loop:
    - .tmux.conf
