- name: ZSH - create config directory
  ansible.builtin.file:
    path: "{{ home_dir_result.stdout }}/.config/.zsh"
    state: directory
    mode: "0644"

- name: ZSH - symlink config
  ansible.builtin.file:
    src: "{{ playbook_dir }}/roles/terminal/files/zsh/{{ item }}"
    dest: "{{ home_dir_result.stdout }}/{{ item }}"
    state: link
    follow: false
    force: true
  loop:
    - .zshrc

- name: ZSH - symlink aliases
  ansible.builtin.file:
    src: "{{ playbook_dir }}/roles/terminal/files/zsh/{{ item }}"
    dest: "{{ home_dir_result.stdout }}/.config/.zsh/{{ item }}"
    state: link
    follow: false
    force: true
  with_items:
    - .zshaliases
