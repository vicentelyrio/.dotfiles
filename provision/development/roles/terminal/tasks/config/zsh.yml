- name: ZSH - create config directory
  become: true
  become_user: "{{ user.name }}"
  ansible.builtin.file:
    path: "~/.config/.zsh"
    state: directory
    mode: "0644"

- name: ZSH - symlink config
  become: true
  become_user: "{{ user.name }}"
  ansible.builtin.file:
    src: "{{ playbook_dir }}/roles/terminal/files/zsh/{{ item }}"
    dest: "~/{{ item }}"
    state: link
    follow: false
    force: true
  loop:
    - .zshrc

- name: ZSH - symlink aliases
  become: true
  become_user: "{{ user.name }}"
  ansible.builtin.file:
    src: "{{ playbook_dir }}/roles/terminal/files/zsh/{{ item }}"
    dest: "~/.config/.zsh/{{ item }}"
    state: link
    follow: false
    force: true
  with_items:
    - .zshaliases
