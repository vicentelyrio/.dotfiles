---
- name: Starship - create config directory
  ansible.builtin.file:
    path: ~/.config/starship
    state: directory
    mode: "0600"

- name: Starship - symlink files
  ansible.builtin.file:
    src: "{{ ansible_env.PWD }}/provision/common/roles/terminal/files/starship/{{ item }}"
    path: ~/.config/starship/{{ item }}
    state: link
    follow: false
    force: true
  loop:
    - starship.toml
