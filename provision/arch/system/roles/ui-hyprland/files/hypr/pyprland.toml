[pyprland]
plugins = ["scratchpads", "layout_center", "expose", "magnify", "system_notifier", "toggle_special", "workspaces_follow_focus", "lost_windows"]

[scratchpads.yazi]
command = "alacritty --class scratchpad-large -e zsh -c 'yazi'"
lazy = true
allow_special_workspaces = true

[scratchpads.nemo]
command = "nemo"
class = "nemo"
animation = "fromBottom"
size = "70% 70%"
position = "15% 15%"

[scratchpads.gtop]
command = "alacritty --class scratchpad-large -e zsh -c 'gtop'"
lazy = true
allow_special_workspaces = true

[layout_center]
margin = 60
offset = [0, 30]
next = "movefocus r"
prev = "movefocus l"
next2 = "movefocus d"
prev2 = "movefocus u"
