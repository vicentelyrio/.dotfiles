- name: Include group vars
  ansible.builtin.include_vars:
    file: ../../group_vars/all.yml
    name: group_vars

- name: Arch System Roles
  hosts: local

  roles:
    - rkhunter
    - pacman
    - yay
    - user
    - grub
    - cronie
    - gpu
    - locale
    - time
    - ssh
    - network
    - bluetooth
    - audio
