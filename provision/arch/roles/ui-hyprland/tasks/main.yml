- name: Hyprland - create config directory
  become: true
  ansible.builtin.file:
    path: ~/.config/hypr
    state: directory
    mode: "0644"

- name: Hyprland - copy files
  become: true
  ansible.builtin.shell: "cp -r {{ playbook_dir }}/roles/hyprland/files/hypr/ ~/.config/hypr/"
