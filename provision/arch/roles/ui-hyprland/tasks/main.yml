- name: Hyprland - install
  become: true
  ansible.builtin.package:
    name:
      - hyprland
      - hyprpaper
      - hypridle
      - xdg-desktop-portal-hyprland
      - qt5-wayland
      - qt6-wayland
    state: present
  notify: Rkhunter propupdate

