- name: Audio - install dependencies
  become: true
  ansible.builtin.package:
    name:
      - pipewire
      - pipewire-alsa
      - pipewire-pulse
      - alsa-utils
      - pavucontrol
      - wireplumber
  register: task_result
  until: task_result is success
  retries: 10
  delay: 2

