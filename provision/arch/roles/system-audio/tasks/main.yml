- name: Audio - install dependencies
  become: true
  become_user: root
  ansible.builtin.package:
    name:
      - pipewire
      - pipewire-alsa
      - pipewire-pulse
      - alsa-utils
      - pavucontrol
      - wireplumber

- name: Audio - pipewire service
  become: true
  become_user: root
  ansible.builtin.systemd:
    name: pipewire
    state: restarted
    enabled: true

- name: Audio - pipewire-pulse service
  become: true
  become_user: root
  ansible.builtin.systemd:
    name: pipewire-pulse
    state: restarted
    enabled: true

- name: Audio - WirePlumber service
  become: true
  become_user: root
  ansible.builtin.systemd:
    name: wireplumber
    state: restarted
    enabled: true
