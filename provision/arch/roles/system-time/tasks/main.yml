- name: Ntp - install daemon
  become: true
  ansible.builtin.package:
    name: ntp
    state: present
  register: install
  until: install is success
  retries: 10
  delay: 2
  notify: Rkhunter propupdate

- name: Ntp - configure swiss metas atomic clocks
  ansible.builtin.copy:
    src: ntp.conf
    dest: /etc/
    mode: "0644"
  notify:
    - restart ntpd
