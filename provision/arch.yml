- name: Arch Linux Setup
  hosts: local
  connection: local
  tasks:
    - name: Get user's home directory
      ansible.builtin.shell:
        cmd: "getent passwd {{ ansible_user_id }} | cut -d: -f6"
        executable: /bin/bash
        register: home_dir_result
        changed_when: home_dir_result.rc != 0

- name: Arch Playbook
  ansible.builtin.import_playbook: ./arch/main.yml

