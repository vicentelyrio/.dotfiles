colors:
  primary:
    background: {{theme.colors.gray_09}}
    foreground: {{theme.colors.white}}
    dim_foreground: {{theme.colors.white}}
    bright_foreground: {{theme.colors.white}}

  cursor:
    text: {{theme.colors.gray_09}}
    cursor: {{theme.colors.yellow_light}}
  vi_mode_cursor:
    text: {{theme.colors.gray_09}}
    cursor: {{theme.colors.blue_light}}

  # Search colors
  search:
    matches:
      foreground: {{theme.colors.gray_09}}
      background: {{theme.colors.gray_02}}
    focused_match:
      foreground: {{theme.colors.gray_09}}
      background: {{theme.colors.green}}
    footer_bar:
      foreground: {{theme.colors.gray_09}}
      background: {{theme.colors.gray_02}}

  # Keyboard regex hints
  hints:
    start:
      foreground: {{theme.colors.gray_09}}
      background: {{theme.colors.yellow}}
    end:
      foreground: {{theme.colors.gray_09}}
      background: {{theme.colors.gray_02}}

  # Selection colors
  selection:
    text: {{theme.colors.gray_09}}
    background: {{theme.colors.yellow_light}}

  # Normal colors
  normal:
    black: {{theme.colors.black}}
    red: {{theme.colors.red}}
    green: {{theme.colors.green}}
    yellow: {{theme.colors.yellow}}
    blue: {{theme.colors.blue}}
    magenta: {{theme.colors.magenta}}
    cyan: {{theme.colors.cyan}}
    white: {{theme.colors.white}}

  # Bright colors
  bright:
    black: {{theme.colors.black}}
    red: {{theme.colors.red}}
    green: {{theme.colors.green}}
    yellow: {{theme.colors.yellow}}
    blue: {{theme.colors.blue}}
    magenta: {{theme.colors.magenta}}
    cyan: {{theme.colors.cyan}}
    white: {{theme.colors.white}}

  # Dim colors
  dim:
    black: {{theme.colors.gray_09}}
    red: {{theme.colors.red_light}}
    green: {{theme.colors.green_light}}
    yellow: {{theme.colors.yellow_light}}
    blue: {{theme.colors.blue_light}}
    magenta: {{theme.colors.magenta_light}}
    cyan: {{theme.colors.cyan_light}}
    white: {{theme.colors.gray_02}}

  # ??
  indexed_colors:
    - { index: 16, color: "#FAB387" }
    - { index: 17, color: "#F5E0DC" }
