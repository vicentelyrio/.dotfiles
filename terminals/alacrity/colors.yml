colors:
  primary:
    background: {{theme.colors.gray_09}}
    foreground: {{theme.colors.white}}
    dim_foreground: {{theme.colors.white}}
    bright_foreground: {{theme.colors.white}}

  cursor:
    text: {{theme.colors.gray_09}}
    cursor: "#F5E0DC" # rosewater
  vi_mode_cursor:
    text: {{theme.colors.gray_09}}
    cursor: "#B4BEFE" # lavender

  # Search colors
  search:
      matches:
          foreground: {{theme.colors.gray_09}}
          background: "#A6ADC8" # subtext0
      focused_match:
          foreground: {{theme.colors.gray_09}}
          background: "#A6E3A1" # green
      footer_bar:
          foreground: {{theme.colors.gray_09}}
          background: "#A6ADC8" # subtext0

  # Keyboard regex hints
  hints:
      start:
          foreground: {{theme.colors.gray_09}}
          background: "#F9E2AF" # yellow
      end:
          foreground: {{theme.colors.gray_09}}
          background: "#A6ADC8" # subtext0

  # Selection colors
  selection:
      text: {{theme.colors.gray_09}}
      background: "#F5E0DC" # rosewater

  # Normal colors
  normal:
      black: "#45475A" # surface1
      red: "#F38BA8" # red
      green: "#A6E3A1" # green
      yellow: "#F9E2AF" # yellow
      blue: "#89B4FA" # blue
      magenta: "#F5C2E7" # pink
      cyan: "#94E2D5" # teal
      white: "#BAC2DE" # subtext1

  # Bright colors
  bright:
      black: "#585B70" # surface2
      red: "#F38BA8" # red
      green: "#A6E3A1" # green
      yellow: "#F9E2AF" # yellow
      blue: "#89B4FA" # blue
      magenta: "#F5C2E7" # pink
      cyan: "#94E2D5" # teal
      white: "#A6ADC8" # subtext0

  # Dim colors
  dim:
      black: "#45475A" # surface1
      red: "#F38BA8" # red
      green: "#A6E3A1" # green
      yellow: "#F9E2AF" # yellow
      blue: "#89B4FA" # blue
      magenta: "#F5C2E7" # pink
      cyan: "#94E2D5" # teal
      white: "#BAC2DE" # subtext1

  indexed_colors:
      - { index: 16, color: "#FAB387" }
      - { index: 17, color: "#F5E0DC" }
