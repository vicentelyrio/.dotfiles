import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/fonts.yml

env:
  TERM: xterm-256color

window:
  dimensions:
   columns: 2
   lines: 0
  position:
   x: 0
   y: 0
  padding:
    x: 6
    y: 0
  dynamic_padding: false
  decorations: buttonless
  opacity: 1
  startup_mode: Fullscreen
  title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty

gtk_theme_variant: None

scrolling:
  history: 10000
  multiplier: 3

use_thin_strokes: true
draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Beam
    blinking: Off

live_config_reload: true

shell:
 program: /bin/zsh
 args:
   - --login

working_directory: None

alt_send_esc: true

debug:
  render_timer: false
  persistent_logging: false
  log_level: Off
  print_events: false
